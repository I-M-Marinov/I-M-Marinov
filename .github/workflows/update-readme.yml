name: Update README
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  build:
    name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses:  I-M-Marinov/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
        with:
          COMMIT_MSG: "Auto Updating the ReadMe Activity"
          MAX_LINES: 5
          COMMIT_NAME: github-actions[bot]
